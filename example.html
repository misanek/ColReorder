    <script>

  $(document).ready(function() {

          title: "ID",

        {

        },
        {
          title: "card",
          data: 'card',
        },
      ]
    });
    });

    </script>
    <meta charset=utf-8 />
    <title>yadcf - Yet Another DataTables Column Filter</title>
</head>
